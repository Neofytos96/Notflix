<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page" data-url="{{svc}}/datawizard/{{id}}/serializers">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
      </div>
      <div role="main" class="ui-content">
        <h1>{{label}}</h1>
        <h3>Data Format</h3>
        {{#serializer}}
        <p>
          This dataset will be parsed as "{{serializer_label}}".
        </p>
        {{/serializer}}
        {{^serializer}}
	<form action="{{svc}}/datawizard/{{id}}/updateserializer" method="post"
	      data-ajax="true" data-wq-json="false">
	{{>csrf}}
        <ul data-role="listview" data-inset="true">
          <li class="ui-field-contain">
            <fieldset data-role="controlgroup">
              <legend>Select Format</legend>
              {{#serializer_choices}}
              <label for="serializer-{{name}}">{{label}}</label>
              <input type="radio" name="serializer" id="serializer-{{name}}"
                     value="{{name}}">
              {{/serializer_choices}}
            </fieldset>
          </li>
        </ul>
	<button type="submit">
	  Save Selection
	</button>
	</form>
	{{/serializer}}
        {{#serializer}}
        <form action="{{svc}}/datawizard/{{id}}/auto" method="post"
              data-ajax="true" data-wq-json="false">
          {{>csrf}}
          <button type="submit">
            Continue
          </button>
        </form>
        {{/serializer}}
      </div>
    </div>
  </body>
</html>
